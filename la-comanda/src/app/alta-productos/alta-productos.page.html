<body class="signup-page" style="overflow-y: scroll;" (emisor)="countChange($event)">
  <div class="signup-box">
      <div class="logo">
          <a href="javascript:void(0);" style="padding-bottom: 10px;"><img src="../../assets/logo_tipo.svg"></a>
          <small>Administración de comandas - PPS2019</small>
      </div>
      <div class="card">
          <div class="body">
                  <div class="msg">Alta de producto</div>
                  <div class="form-group mb-3">
                      <span class="input-group-addon" (click)="escan()">
                          <i class="material-icons" style="font-size:25px; vertical-align: middle;">crop_square</i>Scanear nombre producto
                      </span>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">local_pizza</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control" [(ngModel)]="nuevoProducto.nombre" name="Nombre de Producto"
                              placeholder="Nombre de Producto" required autofocus>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">details</i></span>
                      <div class="form-line">
                          <input type="text" class="form-control" [(ngModel)]="nuevoProducto.descripcion" name="Descripcion"
                              placeholder="Descripcion" required>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">attach_money</i>
                      </span>
                      <div class="form-line">
                          <input type="number" class="form-control" [(ngModel)]="nuevoProducto.precio" name="password"
                               placeholder="Precio" step="any" required>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">timer</i>
                      </span>
                      <div class="form-line">
                            <ion-datetime displayFormat=" H : m " pickerFormat=" H m " 
                            minuteValues="0,15,30,45"
                            hourValues="0,1"placeholder="Tiempo de Elaboracion  -- Horas:Minutos"[(ngModel)]="nuevoProducto.tiempo_elaboracion"></ion-datetime>
                          
                      </div>
                  </div>
                  <div class="form-group mb-3">
                      <span class="input-group-addon" (click)="selectImageSource()">
                          <i class="material-icons" style="font-size:25px; vertical-align: middle;">photo_camera</i>Sacar una Foto
                      </span>
                  </div>
                  <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                    <ngx-dropzone-label>
                        
                            <i class="material-icons" style="font-size:25px; vertical-align: middle;">insert_photo</i>Insertar Foto 
                        
                    </ngx-dropzone-label>
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                        [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-image-preview>
                </div>
                 <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">Estoy de acuerdo con <a href="javascript:void(0);">los términos y
                                referencias</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit"
                        (click)="alta()">Registrase</button>

              
          </div>
      </div>
  </div>
