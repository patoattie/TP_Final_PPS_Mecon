<body class="signup-page">
    <div class="signup-box">
      <div class="logo">
        <a href="javascript:void(0);" style="padding-bottom: 10px;"><img src="../../assets/logo_tipo.svg"></a>
        <small>AdministraciÃ³n de comandas - PPS2019</small>
      </div>
      <div class="card">
        <div class="body">
  
  
  
          <div class="body m-t-35  m-l-35  m-r-35   ">
            <h3>Clientes Pendientes</h3>
  
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>foto</th>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>pendiete</th>
                  <th>Habilitar/Deshabilitar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clientes">
                  <td> <img src="{{cliente.foto}}" style="width: 100px;"></td>
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.pendiente}}</td>
                  <td><button *ngIf="cliente.pendiente" (click)="tomar(cliente)">Tomar</button></td>
                
  
                </tr>
  
              </tbody>
            </table>
  
  
          </div>
  
        </div>
  
  
      </div>
  
  
      <div class="row" style="position: absolute; bottom: 0; width: 100%;z-index: 1200;">
        <div class="col-xs-3">
          <button [routerLink]="['/principal']" class="btn bg-cyan  btn-block btn-lg waves-effect"><i
              class="material-icons">home</i></button>
        </div>
        <div class="col-xs-3">
          <button (click)="servicioAuth.SignOut" class="btn bg-cyan  btn-block btn-lg waves-effect"><i
              class="material-icons">cancel</i>salir</button>
        </div>
      </div>
    </div>
  </body>
